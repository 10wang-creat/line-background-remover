<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE貼圖去背處理工具</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #FF6B6B 0%, #4ECDC4 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        .specs {
            background: #ffebee;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 5px solid #f44336;
        }
        
        .specs h3 {
            margin-top: 0;
            color: #c62828;
        }
        
        .upload-section {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .upload-area {
            border: 3px dashed #4ECDC4;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 15px;
            background: white;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {
            border-color: #26A69A;
            background: #f0fdfc;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .upload-btn {
            background: linear-gradient(45deg, #4ECDC4, #26A69A);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78,205,196,0.4);
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .control-group label {
            font-weight: bold;
            color: #333;
        }
        
        .slider {
            width: 150px;
            height: 5px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        
        .slider:hover {
            opacity: 1;
        }
        
        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4ECDC4;
            cursor: pointer;
        }
        
        .canvas-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        
        .canvas-wrapper {
            text-align: center;
        }
        
        .canvas-wrapper h4 {
            margin-bottom: 10px;
            color: #333;
        }
        
        canvas {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            max-width: 100%;
            height: auto;
            background: 
                linear-gradient(45deg, #f0f0f0 25%, transparent 25%), 
                linear-gradient(-45deg, #f0f0f0 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #f0f0f0 75%), 
                linear-gradient(-45deg, transparent 75%, #f0f0f0 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
        
        .download-section {
            text-align: center;
            margin-top: 20px;
        }
        
        .download-btn {
            background: linear-gradient(45deg, #FF6B6B, #FF5722);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,107,107,0.4);
        }
        
        .download-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .info {
            background: #e8f5e9;
            border: 1px solid #c8e6c9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .canvas-container {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LINE貼圖去背處理工具</h1>
        
        <div class="specs">
            <h3>自動去背功能</h3>
            <ul>
                <li><strong>智能檢測：</strong>自動識別背景顏色並去除</li>
                <li><strong>手動調整：</strong>可調整容差值和羽化效果</li>
                <li><strong>即時預覽：</strong>實時查看去背效果</li>
                <li><strong>批量處理：</strong>支援多張圖片處理</li>
            </ul>
        </div>
        
        <div class="info">
            <strong>使用說明：</strong>上傳你的貼圖，工具會自動去除背景。你可以調整容差值來控制去背精度。
        </div>
        
        <div class="upload-section">
            <h3>上傳圖片</h3>
            <div class="upload-area" id="uploadArea">
                <p>拖放圖片到這裡或點擊上傳</p>
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    選擇圖片
                </button>
                <input type="file" id="fileInput" multiple accept="image/*">
            </div>
        </div>
        
        <div class="controls" id="controls" style="display: none;">
            <div class="control-group">
                <label for="tolerance">容差值 (越高去背越多):</label>
                <input type="range" id="tolerance" class="slider" min="0" max="100" value="30">
                <span id="toleranceValue">30</span>
            </div>
            <div class="control-group">
                <label for="feather">羽化效果:</label>
                <input type="range" id="feather" class="slider" min="0" max="10" value="2">
                <span id="featherValue">2</span>
            </div>
            <button class="upload-btn" onclick="processImage()">重新處理</button>
        </div>
        
        <div class="canvas-container" id="canvasContainer" style="display: none;">
            <div class="canvas-wrapper">
                <h4>原始圖片</h4>
                <canvas id="originalCanvas"></canvas>
            </div>
            <div class="canvas-wrapper">
                <h4>去背後</h4>
                <canvas id="processedCanvas"></canvas>
            </div>
        </div>
        
        <div class="download-section">
            <button class="download-btn" id="downloadBtn" onclick="downloadImage()" disabled>
                下載去背圖片
            </button>
            <button class="download-btn" id="downloadAllBtn" onclick="downloadAllImages()" disabled style="display: none;">
                下載所有圖片
            </button>
        </div>
    </div>

    <script>
        let currentImages = [];
        let currentIndex = 0;
        let originalImageData = null;
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const controls = document.getElementById('controls');
        const canvasContainer = document.getElementById('canvasContainer');
        const originalCanvas = document.getElementById('originalCanvas');
        const processedCanvas = document.getElementById('processedCanvas');
        const downloadBtn = document.getElementById('downloadBtn');
        const downloadAllBtn = document.getElementById('downloadAllBtn');
        const toleranceSlider = document.getElementById('tolerance');
        const featherSlider = document.getElementById('feather');
        const toleranceValue = document.getElementById('toleranceValue');
        const featherValue = document.getElementById('featherValue');
        
        // 拖拽功能
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#26A69A';
            uploadArea.style.background = '#f0fdfc';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#4ECDC4';
            uploadArea.style.background = 'white';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#4ECDC4';
            uploadArea.style.background = 'white';
            const files = Array.from(e.dataTransfer.files);
            handleFiles(files);
        });
        
        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleFiles(files);
        });
        
        toleranceSlider.addEventListener('input', (e) => {
            toleranceValue.textContent = e.target.value;
        });
        
        featherSlider.addEventListener('input', (e) => {
            featherValue.textContent = e.target.value;
        });
        
        function handleFiles(files) {
            currentImages = [];
            files.forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => {
                            currentImages.push({
                                name: file.name,
                                image: img
                            });
                            
                            if (currentImages.length === 1) {
                                currentIndex = 0;
                                loadImage(currentImages[0]);
                            }
                            
                            if (currentImages.length > 1) {
                                downloadAllBtn.style.display = 'inline-block';
                            }
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
        }
        
        function loadImage(imageData) {
            const img = imageData.image;
            
            // 設置畫布大小
            originalCanvas.width = img.width;
            originalCanvas.height = img.height;
            processedCanvas.width = img.width;
            processedCanvas.height = img.height;
            
            // 繪製原始圖片
            const originalCtx = originalCanvas.getContext('2d');
            originalCtx.drawImage(img, 0, 0);
            
            // 保存原始圖片數據
            originalImageData = originalCtx.getImageData(0, 0, img.width, img.height);
            
            // 顯示控制項和畫布
            controls.style.display = 'flex';
            canvasContainer.style.display = 'grid';
            
            // 處理圖片
            processImage();
        }
        
        function processImage() {
            if (!originalImageData) return;
            
            const tolerance = parseInt(toleranceSlider.value);
            const feather = parseInt(featherSlider.value);
            
            const processedCtx = processedCanvas.getContext('2d');
            const imageData = new ImageData(
                new Uint8ClampedArray(originalImageData.data),
                originalImageData.width,
                originalImageData.height
            );
            
            // 簡單的去背算法 - 移除接近白色的像素
            const data = imageData.data;
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                
                // 計算與白色的距離
                const distance = Math.sqrt(
                    Math.pow(255 - r, 2) + 
                    Math.pow(255 - g, 2) + 
                    Math.pow(255 - b, 2)
                );
                
                // 如果接近白色，設為透明
                if (distance < tolerance * 4.4) {
                    data[i + 3] = 0; // 設為透明
                } else if (distance < tolerance * 4.4 + feather * 10) {
                    // 羽化效果
                    const alpha = (distance - tolerance * 4.4) / (feather * 10);
                    data[i + 3] = Math.min(255, data[i + 3] * alpha);
                }
            }
            
            processedCtx.putImageData(imageData, 0, 0);
            downloadBtn.disabled = false;
        }
        
        function downloadImage() {
            const link = document.createElement('a');
            const currentImage = currentImages[currentIndex];
            const fileName = currentImage.name.replace(/\.[^/.]+$/, '') + '_去背.png';
            
            processedCanvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                link.href = url;
                link.download = fileName;
                link.click();
                URL.revokeObjectURL(url);
            }, 'image/png');
        }
        
        function downloadAllImages() {
            currentImages.forEach((imageData, index) => {
                setTimeout(() => {
                    currentIndex = index;
                    loadImage(imageData);
                    setTimeout(() => {
                        const link = document.createElement('a');
                        const fileName = imageData.name.replace(/\.[^/.]+$/, '') + '_去背.png';
                        
                        processedCanvas.toBlob((blob) => {
                            const url = URL.createObjectURL(blob);
                            link.href = url;
                            link.download = fileName;
                            link.click();
                            URL.revokeObjectURL(url);
                        }, 'image/png');
                    }, 500);
                }, index * 1000);
            });
        }
    </script>
</body>
</html>
